<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos | Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--favicon-->
    <link rel="icon" href="../img-modelo-p/logo-3-Photoroom.png-Photoroom.png" type="image/x-icon">

    <!--css-->
    <link rel="stylesheet" href="../estilosCss/styles-index.css">
    <link rel="stylesheet" href="../estilosCss/styles_catalogo.css">
    <!--bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Niconne&display=swap">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Croissant+One&family=Fjalla+One&display=swap">

    <style>
        .mt-4 {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header1">
        <nav class="navbar navbar-expand-md navbar-light example .navbar-brand">
            <div class="container-fluid">
                <div class="logo-eslogan">
                    <a href="#" rel="noopener noreferrer">
                    <img class="logo" src="../img-modelo-p/logo-3-Photoroom.png" alt="logo de la pagina"></a>
                    <p class="eslogan">
                      <a href="../index.html">María Bonita</a>
                    </p>
                </div>
                <button class="boootom" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-Toggler" aria-controls="navbar-Toggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon button-nav"></span>
                </button>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h2 class="mb-4">Agregar Producto</h2>
        <form id="addProductForm">
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
            </div>            
            <div class="mb-3">
                <label for="imagen_principal" class="form-label">URL de la Imagen Principal</label>
                <input type="url" class="form-control" id="imagen_principal" name="imagen_principal" required>
            </div>
            <div class="mb-3">
                <label for="imagen_secundaria" class="form-label">URL de la Imagen Secundaria</label>
                <input type="url" class="form-control" id="imagen_secundaria" name="imagen_secundaria" required>
            </div>
            <div class="mb-3">
                <label for="disponible" class="form-label">Disponible</label>
                <select class="form-select" id="disponible" name="disponible" required>
                    <option value="1">Sí</option>
                    <option value="0">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../admin/agregar_productos.js"></script>
</body>
</html>
