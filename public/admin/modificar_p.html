<body>
    <header class="header1">

    <div class="container mt-4">
        <h2 class="mb-4">Modificar Productos</h2>
        <div id="product-list" class="row">
            <!-- Aquí se mostrarán dinámicamente los productos -->
        </div>
    </div>

    <!-- Modal para editar productos -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId" name="id_productos">
                        <div class="mb-3">
                            <label for="editCategoria" class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="editCategoria" name="categoria" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTitulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="editTitulo" name="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="editDescripcion" name="descripcion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editPrecio" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="editPrecio" name="precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="editImagenPrincipal" class="form-label">Imagen Principal</label>
                            <input type="text" class="form-control" id="editImagenPrincipal" name="imagen_principal" required>
                        </div>
                        <div class="mb-3">
                            <label for="editImagenSecundaria" class="form-label">Imagen Secundaria</label>
                            <input type="text" class="form-control" id="editImagenSecundaria" name="imagen_secundaria" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editDisponible" class="form-label">Disponible</label>
                            <select class="form-select" id="editDisponible" name="disponible" required>
                                <option value="1">Sí</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../admin/modificar_productos.js"></script>
</body>
